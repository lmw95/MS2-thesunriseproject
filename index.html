<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bulma CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!--CSS Stylesheet-->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- Hover.css CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" />
    <title>The Sunrise Project</title>
    <!-- Flickity JS -->
	<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</head>
<body>
    
    <header class="hero" style="font-family: 'Roboto Condensed', sans-serif;">
        <div class="hero-body p-0">
            <!--Navigation menu-->
            <nav class="navbar is-fixed-top is-transparent" role="navigation" aria-label="main navigation">
                <!--Navbar brand logo-->
                <div class="navbar-brand">
                    <a class="navbar-item" href="#">
                        <img src="assets/flaticon/icon-samples/sunrise (4).png" class="mr-3 ml-1" style="max-height: 60px; width: 60px;">
                    </a>
                    <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
                <div class="navbar-menu p-4" id="navMenu">
                    <!--Nav-start (empty)-->
                    <div class="navbar-start">
                    </div>
                    <!--Nav-end with navbar menu-->
                    <div class="navbar-end is-uppercase is-size-5 is-text-weight-semibold">
                        <a class="navbar-item" style="color: #F6BA45">Home</a>
                        <a class="navbar-item" style="color: #F6BA45;">Information center</a>
                        <a class="navbar-item" style="color: #F6BA45;">Online guide</a>
                        <a class="navbar-item" style="color: #F6BA45;">Contact</a>
                    </div>
                </div>
            </nav>
            <!--Fixed divs that don't scroll with the carousel-->
            <div class="container is-fluid overlay-higher">
				<p class="subtitle is-size-4 ml-5 is-uppercase" style="font-weight: 700;">Discover...</p>
			</div>
			<div class="container is-fluid overlay-lower">
				<p class="subtitle is-size-4 ml-5 is-uppercase has-text-weight-light">Like never before with <span style="font-weight: 700;">The Sunrise Project</span></p>
			</div>
            <div class="container is-fluid overlay-social-media">
                <span class="icon is-medium ml-5 mr-2">
                    <a href="#">
                        <i class="fab fa-facebook-square fa-2x"></i>
                    </a>
                </span>
                <span class="icon is-medium mr-2">
                    <a href="#">
                        <i class="fab fa-instagram fa-2x"></i>
                    </a>
                </span>
                <span class="icon is-medium mr-2">
                    <a href="#">
                        <i class="fab fa-twitter-square fa-2x"></i>
                    </a>
                </span>
                <span class="icon is-medium mr-2">
                    <a href="#">
                        <i class="fab fa-linkedin fa-2x"></i>
                    </a>
                </span>
            </div>
            <!--Flickity carousel to rotate hero images-->
            <div class="carousel" data-flickity='{ "autoPlay": true, "pauseAutoPlayOnHover": false, "wrapAround": true, "prevNextButtons": false,
            "pageDots": false, "autoPlay": 3500 }'>
				<div class="carousel-cell" style="background: url(/assets/images/kessingland.jpg) no-repeat center center; background-size: cover;">
					<div class="cell-overlay">
						<h1 class="title pb-2 ml-6">Wild beaches</h1>
					</div>
				</div>
                <div class="carousel-cell" style="background: url(/assets/images/rollercoaster.jpg) no-repeat center center; background-size: cover;">
					<div class="cell-overlay">
						<h1 class="title pb-2 ml-6">A thrill (or two)</h1>
					</div>
				</div>
				<div class="carousel-cell" style="background: url(/assets/images/dunwich.jpg) no-repeat center center; background-size: cover;">
					<div class="cell-overlay">
						<h1 class="title pb-2 ml-6">Forgotten history</h1>
					</div>
				</div>
				<div class="carousel-cell" style="background: url(/assets/images/harrier.jpg) no-repeat center center; background-size: cover;">
					<div class="cell-overlay">
						<h1 class="title pb-2 ml-6">Nature's secrets</h1>
					</div>
				</div>
				<div class="carousel-cell" style="background: url(/assets/images/sailing.jpg) no-repeat center center; background-size: cover;">
					<div class="cell-overlay">
						<h1 class="title pb-2 ml-6">A change in pace</h1>
					</div>
				</div>
			</div>
        </div>
    </header>

</body>
</html>
